networks:
  inception_network:
    driver: bridge

services:
  nginx:
    container_name: nginx
    build: requirements/nginx/.
    ports:
      - "443:443"
    volumes:
      - /home/${USER}/data/web:/var/www/html
    secrets:
      - selfsigned.key
      - selfsigned.crt
    networks:
      - inception_network
    depends_on:
      - wordpress

  wordpress:
    container_name: wp-php
    build: requirements/wordpress/.
    volumes:
      - /home/${USER}/data/web:/var/www/html
    env_file:
      - .env
      - ../secrets/credentials.txt
    secrets:
      - db_password
    expose:
      - 9000
    networks:
      - inception_network
    depends_on:
      - mariadb

  mariadb:
    container_name: mariadb
    build: requirements/mariadb/.
    env_file:
      - .env
      - ../secrets/credentials.txt
    secrets:
      - db_password
      - db_root_password
    volumes:
      - /home/${USER}/data/database:/var/lib/mysql
    expose:
      - 3306
    networks:
      - inception_network

volumes:
  wordpress_data:
  mariadb_data:

secrets:
  selfsigned.key:
    file: requirements/nginx/tools/nginx.key
  selfsigned.crt:
    file: requirements/nginx/tools/nginx.crt
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
